<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Twibbon MPLS 2025</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="frame-wrapper">
      <img src="images/twibbon_mpls2025.png" alt="Template MPLS 2025" class="frame" />
      <canvas id="canvas" width="768" height="768"></canvas>

      <!-- Tombol Upload Custom -->
      <label for="upload" class="custom-upload">📷 Pilih Foto dari Galeri</label>
      <input type="file" id="upload" accept="image/*" capture="environment" />

      <button onclick="downloadImage()">⬇️ Unduh Twibbon</button>

      <div id="shareSection" style="display: none;">
        <p>Bagikan hasilmu:</p>
        <button onclick="shareImage()">🔗 Share ke Sosmed</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
