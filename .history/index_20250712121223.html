<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twibbon MPLS 2025</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main class="container">
        <h1>🎉 Twibbon MPLS 2025</h1>
        <p>Upload fotomu, sesuaikan, dan download hasilnya!</p>
        <canvas id="canvas" width="768" height="768"></canvas>

        <label for="upload" class="btn btn-upload">📤 Pilih Foto</label>
        <input type="file" id="upload" accept="image/*" hidden />

        <div id="shareSection" class="action-buttons" style="display:none;">
            <button class="btn btn-download" onclick="downloadImage()">⬇️ Unduh</button>
            <button class="btn btn-share" onclick="shareImage()">🔗 Bagikan</button>
        </div>
    </main>

    <!-- Modal -->
    <div id="shareModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeShareModal()">×</span>
            <h2>📝 Copywriting Twibbon</h2>
            <textarea id="copyText" readonly>
Aku siap mengikuti MPLS 2025 di SMK MUTIPUGA – Sekolah Digital Kreatif Terbaik di Kabupaten Demak! Ayo jadi bagian dari sekolah keren ini! 🎉

#SMKMUTIPUGA #MPLS2025 #SekolahDigital #BanggaJadiMutipuga
      </textarea>
            <button onclick="copyText()">📋 Salin Teks</button>
            <p style="margin-top: 1rem;">📌 Silakan paste di WhatsApp, IG, atau TikTok kamu!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
